<!DOCTYPE html>
{% load static %}

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Orient√© Objet avec Django</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&family=Luckiest+Guy&family=Rowdies:wght@300&display=swap" rel="stylesheet">
<link rel ="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body>
    <main class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'myblog:post_list' %}">BLOG</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
                
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                </li> 
                {% if user.is_authenticated %}
                      <li class="nav-item">
                      <a class="nav-link" href="{% url 'myblog:post_new' %}">Ajouter un article</a>
                    </li> 
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'myblog:post_draft_list' %}">Brouillons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Deconnexion</a>
                      </li>
                </ul>
                  <ul class="nav my-lg-0">
                      <li class="nav my-lg-0">Bienvenue : {{ user.username }}</li>
                {%else%}
                  
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'myblog:user_login'%}">Connexion</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'myblog:register' %}">Inscription</a>
                      </li>  
                  </ul>     
                {% endif %}  
                  
              </ul>
              
            </div>
          </nav>


        {% block content %}
        {% endblock %}
    </main>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        
</body>
</html>
